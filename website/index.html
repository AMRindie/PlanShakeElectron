<!DOCTYPE html>
<html lang="en" data-page="home">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Hub</title>
  <link rel="icon" href="PlanShake512x512.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    (function () {
      const savedTheme = localStorage.getItem('planshake_theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
    })();
  </script>
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="PlanShake">
  <link rel="apple-touch-icon" href="PlanShake192x192.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>
  <header class="app-header">
    <div class="logo">
      <span class="logo-icon">✨</span> <span data-i18n="projectHub">Project Hub</span>
    </div>
    <div class="header-actions">
      <div class="home-actions">
        <button id="addProjectBtn" class="primary-btn" data-i18n="createNew">+ Create New</button>
        <button id="settingsBtn" class="secondary-btn"><span class="setting-icon">⚙️</span></button>
        <button id="exportBtn" class="secondary-btn" data-i18n="export">Export</button>
        <button id="importAllBtn" class="secondary-btn import-trigger" data-i18n="import">Import</button>
      </div>
      <div class="theme-switcher hidden">
        <select id="themeSelect">
          <option value="modern">Modern</option>
        </select>
      </div>
    </div>
  </header>

  <input type="file" id="importFile" accept=".json" hidden />

  <main class="home-main">
    <section class="home-intro">
      <div class="intro-text">
        <h1 data-i18n="yourWorkspace">Your Workspace</h1>
        <p data-i18n="workspaceDesc">
          Manage your boards, brainstorm ideas, and track progress in one beautiful place.
        </p>
      </div>
    </section>

    <section id="projectsContainer" class="projects-grid">
    </section>
  </main>

  <div id="projectEditModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h3 data-i18n="projectDetails">Project Details</h3>
      </div>

      <div class="modal-body">
        <div class="modal-section">
          <label for="projectEditName" data-i18n="projectTitle">Project Title</label>
          <input id="projectEditName" class="modal-title-input" placeholder="e.g. Q4 Marketing Plan" />
        </div>

        <div class="modal-section">
          <label data-i18n="icon">Icon</label>
          <div class="icon-picker project-edit-icons">
            <!-- Icons injected via JS -->
          </div>
        </div>
        <div class="modal-section">
          <label data-i18n="themeColor">Theme Color</label>
          <div class="cover-picker project-edit-covers">
            <div class="cover-swatch cover-blue" data-cover="blue"></div>
            <div class="cover-swatch cover-purple" data-cover="purple"></div>
            <div class="cover-swatch cover-green" data-cover="green"></div>
            <div class="cover-swatch cover-orange" data-cover="orange"></div>
            <div class="cover-swatch cover-dark" data-cover="dark"></div>
          </div>
        </div>
        <div class="modal-section hidden">
          <label for="projectEditBackground">Board background</label>
          <select id="projectEditBackground">
            <option value="none">Default</option>
          </select>
        </div>

        <div class="modal-section">
          <label for="projectEditDescription" data-i18n="description">Description</label>
          <textarea id="projectEditDescription" rows="3" placeholder="Briefly describe the goals..."></textarea>
        </div>

        <div class="modal-section">
          <label data-i18n="status">Status</label>
          <div class="status-options">
            <button type="button" data-status="active" class="status-pill" data-i18n="active">Active</button>
            <button type="button" data-status="todo" class="status-pill" data-i18n="toDo">To Do</button>
            <button type="button" data-status="finished" class="status-pill" data-i18n="finished">Finished</button>
          </div>
        </div>

        <div class="modal-section">
          <label data-i18n="tags">Tags</label>
          <input id="projectEditTags" type="text" placeholder="design, dev, urgency..." />
          <small data-i18n="commaSeparated">Comma separated</small>
        </div>
      </div>
      <div class="modal-footer">
        <button id="modalImportBtn" class="secondary-btn import-trigger" data-i18n="importJSON">Import JSON</button>
        <div class="spacer"></div>
        <button id="closeProjectEditBtn" class="secondary-btn" data-i18n="cancel">Cancel</button>
        <button id="saveProjectEditBtn" class="primary-btn" data-i18n="saveChanges">Save Changes</button>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content" style="max-width: 480px;">
      <div class="modal-header">
        <h3>⚙️ <span data-i18n="settings">Settings</span></h3>
      </div>
      <div class="modal-body">
        <div class="modal-section">
          <label for="languageSelect" data-i18n="language">Language</label>
          <select id="languageSelect">
            <option value="en">English</option>
            <option value="ar">العربية (Arabic)</option>
          </select>
        </div>
        <div class="modal-section">
          <label for="appThemeSelect" data-i18n="theme">Theme</label>
          <select id="appThemeSelect">
            <option value="light">Plan Shake Light</option>
            <option value="dark">Plan Shake Dark</option>
          </select>
        </div>
        <div class="modal-section">
          <label data-i18n="cacheManagement">Cache Management</label>
          <div class="setting-row"
            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
            <span data-i18n="enableCaching">Enable Caching</span>
            <label class="cover-mode-toggle" for="cacheEnabledToggle">
              <input type="checkbox" id="cacheEnabledToggle" checked>
              <span class="toggle-slider"></span>
            </label>
          </div>
          <div class="setting-row"
            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
            <span data-i18n="cacheSize">Cache Size</span>
            <span id="cacheSizeDisplay" style="font-weight: 600; color: var(--accent-blue);">0 MB</span>
          </div>
          <button id="clearCacheBtn" class="secondary-btn full-width">🧹 <span data-i18n="clearCache">Clear
              Cache</span></button>
        </div>
        <div class="modal-section">
          <label data-i18n="dataManagement">Data Management</label>
          <button id="clearProjectsBtn" class="danger-btn full-width">🗑️ <span data-i18n="clearAllProjects">Clear All
              Projects</span></button>
        </div>
      </div>
      <div class="modal-footer" style="flex-direction: column; gap: 12px;">
        <div style="display: flex; width: 100%; justify-content: flex-end;">
          <button id="closeSettingsBtn" class="primary-btn" data-i18n="done">Done</button>
        </div>
        <div style="text-align: center; width: 100%; font-size: 0.8rem; color: var(--text-secondary);">
          <span data-i18n="version">Version</span>: <span id="settingsVersionDisplay">v0.0.0</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Clear Projects Confirmation Modal -->
  <div id="clearConfirmModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content" style="max-width: 400px;">
      <div class="modal-header">
        <h3>⚠️ <span data-i18n="warning">Warning</span></h3>
      </div>
      <div class="modal-body">
        <p style="text-align: center; font-size: 1rem; color: var(--text-secondary);"
          data-i18n="clearAllProjectsConfirm">
          Are you sure you want to delete all projects? This action cannot be undone.
        </p>
      </div>
      <div class="modal-footer">
        <button id="cancelClearBtn" class="secondary-btn" data-i18n="cancel">Cancel</button>
        <button id="confirmClearBtn" class="danger-btn" data-i18n="deleteAll">Delete All</button>
      </div>
    </div>
  </div>
  <script src="app.storage.js"></script>
  <script src="app.data.js"></script>
  <script src="app.i18n.js"></script>
  <script src="app.js"></script>
  <script src="app.colorpicker.js"></script>
  <script src="app.datepicker.js"></script>
  <script src="app.native.js"></script>
  <script src="app.updater.js"></script>
  <script src="https://bernardo-castilho.github.io/DragDropTouch/DragDropTouch.js"></script>
</body>

</html>
